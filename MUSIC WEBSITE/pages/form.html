<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYKOMUSIC WEBSITE</title>
    <!-- Material Icons(Materialize CSS) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/form.css">
</head>
<body>
    <div class="form">
        <div class="text-center">
            <h6><span>Log In</span> <span><a href="/index.html">Home</a></span> <span>Sign Up</span></h6>
            <input type="checkbox" class="checkbox" id="reg-log">
            <label for="reg-log"></label>
            <div class="card-3d-wrap">
                <div class="card-3d-wrapper">
                    <!-- Front Card -->
                    <div class="card-font">
                        <div class="center-wrap">
                            <h4 class="heading">Log In</h4>
                            <div class="form-group">
                                <input type="email" class="form-style" placeholder="Your Email">
                                <i class="input-icon material-icons">alternate_email</i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-style" placeholder="Your Password">
                                <i class="input-icon material-icons">lock</i>
                            </div>
                            <a href="#" class="btn">submit</a>
                            <p class="text-center"><a href="#" class="link">Forgot your password</a></p>
                        </div>
                    </div>
                    <!-- Back card -->
                    <div class="card-back">
                        <div class="center-wrap">
                            <h4 class="heading">Sing Up</h4>
                            <div class="form-group">
                                <input type="text" class="form-style" placeholder="Your Full Name">
                                <i class="input-icon material-icons">perm_identity</i>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-style" placeholder="Your Email">
                                <i class="input-icon material-icons">alternate_email</i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-style" placeholder="Your Password">
                                <i class="input-icon material-icons">lock</i>
                            </div>
                            <a href="#" class="btn">submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
